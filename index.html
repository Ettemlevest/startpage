<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Startpage</title>
</head>

<body>
  <div id="date"></div>

  <!-- Weather from weatherwidget.io with inverse filter to make it white -->
  <div class="weather">
      <a class="weatherwidget-io" href="https://forecast7.com/en/60d1724d94/helsinki/" data-label_1="HELSINKI" data-label_2="WEATHER"
          data-font="Roboto" data-icons="Climacons">Weather</a>
      <script>
          !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = "https://weatherwidget.io/js/widget.min.js"; fjs.parentNode.insertBefore(js, fjs); } }(document, "script", "weatherwidget-io-js");
      </script>
  </div>

  <br>

  <!-- quicklinks -->
  <div class="grid">
    <div class="col">
        <h3>Learning</h3>
        <ul id="fav-left">
            <li><a href="https://www.coursera.org/learn/learning-how-to-learn">Learning How to Learn - Coursera</a></li>
        </ul>
    </div>
    <div class="col">
        <h3>Code</h3>
        <ul id="fav-center">
            <li><a href="https://cmdchallenge.com/">Commandline Challenge</a></li>
        </ul>
    </div>
    <div class="col">
        <h3>Everything else</h3>
        <ul id="fav-right">
            <li><a href="https://news.ycombinator.com/">Hacker News</a></li>
        </ul>
    </div>
  </div>

  <!-- Code for date and time -->
  <script>
    // configurations
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
    const dayNames = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"]

    // format: [name, url]
    const quicklinks = [
      ['Name', 'https://ping.com']
    ]


    // helper functions
    const $ = (id) => document.getElementById(id)
    const searchbar = $('searchbar')

    buildDate = () => {
      const today = new Date()

      $('date').innerHTML =
      `${today.getFullYear()}. ${monthNames[today.getMonth()]} ${today.getDate()}.<br>${dayNames[today.getDay()]}`
    }

    buildHelp = () => {}
    buildQuicklinks = () => {}

    // build up everything
    buildDate()
    buildHelp()
    buildQuicklinks()
  </script>

  <style>
    html {
      background: linear-gradient(to right, #99cc66, #669933);
      width: 100%;
      height: 100%;
    }

    body {
      width: 80%;
      margin: 0 auto;
      text-align: center;
      color: #fcfcfc;
      font-family: "Segoe UI","Helvetica Neue","Lucida Grande",Arial,sans-serif;
      line-height: 1.5;
      padding: 2em;
    }

    h1,h2,h3,h4,h5,h6 {
      line-height: 1.2;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    h1 { font-size: 2.4em; }
    h2 { font-size: 2em; }
    h3 { font-size: 1.25em; }

    a {
      color: #fcfcfc;
      font-size: 1em;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .weather {
      width: 60%;
      margin: 0 auto;
      -webkit-filter: invert(100%);
      filter: invert(100%);
    }

    .grid {
      display: flex;
      justify-content: space-evenly;
    }

    .col {
      flex: 1;
    }

    @media screen and (max-width:700px) {
      .grid { display: block; }
      .col { width: 100%; }
    }

    ul li {
      list-style: none;
      margin-left: -1.5em;
    }

    #date {
      position: absolute;
      top: 1em;
      right: 1em;
      text-align: right;
    }

    input[type="search"] {
      font-size: 1.5em;
      margin: 1em auto 2em auto;
      padding: 0.2em;
      width: 75%;
      text-align: center;
      border: 1px solid green;
      color: black;
    }

    input[type="search"]:focus {
      z-index: 1000;
      position: relative;
      outline: 5000px rgba(0,0,0,0.5) solid;
    }

    /* ::-webkit-input-placeholder { color:    #cccccc; }
    ::-moz-placeholder { color:    #cccccc; opacity:  1; }
    ::-ms-input-placeholder { color:    #cccccc; } */
  </style>
</body>

</html>
